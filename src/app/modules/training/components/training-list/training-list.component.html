<div class="training-list-wrapper">
  <div class="table-responsive">
    <!-- Filter field -->
    <div class="mb-3 row">
      <label
        for="table-complete-search"
        class="col-xs-3 col-sm-auto col-form-label"
        >Full text search:</label
      >
      <div class="col-xs-3 col-sm-auto">
        <input
          id="table-complete-search"
          type="text"
          class="form-control"
          name="searchTerm"
          [(ngModel)]="dts.searchTerm"
        />
      </div>
    </div>
    <table class="my-table table table-striped" data-search="true">
      <thead>
        <tr>
          <th class="id-table" data-field="isActive">Is Active</th>
          <th
            class="id-table"
            data-field="state"
            appNgbSortableTable
            sortable="id"
            (sort)="onSort($event)"
          >
            #
          </th>
          <th
            appNgbSortableTable
            sortable="trainingDate"
            (sort)="onSort($event)"
          >
            Date
          </th>
          <th
            appNgbSortableTable
            sortable="typeOfTraining"
            (sort)="onSort($event)"
          >
            Type
          </th>
          <th></th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let training of (trainings$ | async)?.trainings">
          <!-- trackBy: trackTraining -->
          <td>
            <input
              class="form-check-input"
              type="checkbox"
              unchecked=""
              [checked]="training.isActive"
              id="flexCheckChecked"
              disabled
            />
          </td>
          <td>{{ training.idCounter }}</td>
          <td>{{ training.trainingDate }}</td>
          <td>{{ training.typeOfTraining }}</td>
          <td>
            <tr>
              <td>
                <table class="table mb-0">
                  <thead>
                    <tr>
                      <th>Exercise</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let exercise of training.exercises">
                      <td>{{ exercise.exerciseName }}</td>
                      <td>
                        <table class="table mb-0">
                          <thead>
                            <tr>
                              <th>Serie#</th>
                              <th>Reps Number</th>
                              <th>Weight [kg]</th>
                            </tr>
                          </thead>
                          <tbody>
                            <tr
                              *ngFor="
                                let serie of exercise.series;
                                let i = index
                              "
                            >
                              <td>{{ i + 1 }}</td>
                              <td>{{ serie.repsNum }}</td>
                              <td>{{ serie.weight }}</td>
                            </tr>
                          </tbody>
                        </table>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </td>
            </tr>
          </td>
          <td>
            <div class="my-button-wrapper">
              <button
                type="button"
                class="btn btn-primary"
                (click)="editTraining(training)"
              >
                Edit
              </button>
            </div>
            <div class="my-button-wrapper">
              <button
                type="button"
                class="btn btn-primary"
                (click)="deleteTraining(modalcontent, training)"
              >
                Delete
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="(total$ | async)!"
        [(page)]="dts.page"
        [pageSize]="dts.pageSize"
      >
      </ngb-pagination>

      <select
        class="form-select"
        style="width: auto"
        name="pageSize"
        [(ngModel)]="dts.pageSize"
      >
        <option [ngValue]="2">2 items per page</option>
        <option [ngValue]="4">4 items per page</option>
        <option [ngValue]="6">6 items per page</option>
      </select>
    </div>
  </div>
</div>

<ng-template #modalcontent let-modal>
  <div class="modal-header">
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    ></button>
  </div>
  <div class="modal-body">
    <h4 class="modal-question" id="modal-question">Confirm delete?</h4>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Confirm click')"
    >
      Confirm
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.dismiss('Cancel click')"
    >
      Cancel
    </button>
  </div>
</ng-template>
