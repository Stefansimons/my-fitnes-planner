<form [formGroup]="registerForm" (ngSubmit)="register(registerForm.value)">
  <div class="form-group">
    <label for="inputFirstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="inputFirstName"
      formControlName="firstName"
      placeholder="Unesi ime"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="inputLastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      formControlName="lastName"
      id="inputLastName"
      placeholder="Unesi prezime"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="inputEmail">Email</label>
    <input
      type="email"
      class="form-control"
      id="inputEmail"
      formControlName="email"
      placeholder="Unesi email"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="inputPassword">Password</label>
    <input
      type="password"
      class="form-control"
      formControlName="password"
      id="inputPassword"
      placeholder="Sifra"
      readonly
    />
  </div>
  <div class="form-group">
    <label for="inputPasswordRpt">Repeat password</label>
    <input
      type="password"
      class="form-control"
      formControlName="passwordRpt"
      id="inputPasswordRpt"
      placeholder="Sifra"
      readonly
    />
  </div>
  <div class="form-check">
    <input
      type="checkbox"
      class="form-check-input"
      id="exampleCheck1"
      formControlName="rememberMe"
    />
    <!-- <label class="form-check-label" for="exampleCheck1">
      Automatic login?</label
    > -->
  </div>
  <div class="clearfix">
    <button type="submit" class="btn btn-primary" disabled>Sign up</button>
  </div>
</form>
