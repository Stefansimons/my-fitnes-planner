<div class="entire-wrapper bg-responsive">
  <!-- Firebase auth -->
  <button
    type="button"
    class="btn btn-primary"
    (click)="login()"
    style="padding-right: 10px"
  >
    login
  </button>
  <button type="button" class="btn btn-primary" (click)="logout()">
    logout
  </button>

  <!-- Toastr notification -->
  <div class="toast-wrapper">
    <app-toast></app-toast>
  </div>
  <!-- OVERLAY LOADER (SPINNER) START -->
  <div
    id="overlay"
    [ngClass]="{
      showSpinner: loading$ | async,
      hideSpinner: !(loading$ | async)
    }"
  >
    <app-toast></app-toast>

    <div class="my-loader">
      <div class="spinner-border" role="status"></div>
      <div class="text">Loadingâ€¦</div>
    </div>
  </div>
  <!-- END -->
  <!--  TODO: Resolve in line css -->
  <div class="container-lg app-wrapper">
    <!-- Header -->
    <div class="row header-wrapper">
      <div class="col-md-12 g-0">
        <app-header></app-header>
      </div>
    </div>
    <!-- Main content -->
    <div class="row main-content">
      <div class="col-md-12" style="padding: 0">
        <router-outlet> </router-outlet>
      </div>
    </div>
    <!-- Footer -->
    <div class="row footer-wrapper">
      <div class="col-md-12 g-0">
        <app-footer></app-footer>
      </div>
    </div>
  </div>
</div>
