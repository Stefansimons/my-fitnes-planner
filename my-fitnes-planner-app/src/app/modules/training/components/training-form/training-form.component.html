<div class="container-fluid">
  <form [formGroup]="trainingForm" (ngSubmit)="addTraining(trainingForm.value)">
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            [matDatepicker]="picker"
            formControlName="trainingDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Select type of training</mat-label>
          <mat-select formControlName="typeOfTraining">
            <mat-option value="TrainingA">Training A</mat-option>
            <mat-option value="TrainingB">Training B</mat-option>
            <mat-option value="two">Push</mat-option>
            <mat-option value="two">Pull</mat-option>
            <mat-option value="two">Legs</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <mat-form-field appearance="fill">
          <mat-label>Select a exercise</mat-label>
          <mat-select formControlName="exerciseName">
            <mat-option value="one">First </mat-option>
            <mat-option value="two">Second </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="col-md-6">
        <mat-form-field appearance="fill" floatLabel="always">
          <mat-label>Weight</mat-label>
          <input
            matInput
            type="number"
            class="example-right-align"
            placeholder="0"
            formControlName="weight"
          />
          <span matSuffix>kg</span>
        </mat-form-field>
      </div>
    </div>

    <div class="example-button-row">
      <button mat-button class="my-button primary" type="submit">Add</button>
    </div>
  </form>
  <div class="row">
    <div class="col-md-12">
      <app-training-list></app-training-list>
    </div>
  </div>
</div>
