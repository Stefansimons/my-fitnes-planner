<ng-template #progressSpinnerRef>
  <mat-progress-spinner
    color="primary"
    [diameter]="diameter"
    mode="indeterminate"
    [strokeWidth]="strokeWidth"
    [value]="value"
  >
  </mat-progress-spinner>
</ng-template>
